<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/blog.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid">
    <div class="div-out">
        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        </div>

        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <form action="/publish" method="post">
                <div class="form-group">
                <span>
                <label for="title">博客标题:</label>
                <input type="text" class="form-control" th:value="${btitle}" id="btitle" name="btitle"
                       placeholder="博客标题......">
                </span>
                </div>
                <div id="blog-editor">
                    <textarea class="form-control" id="bcontent" style="display:none;" name="bcontent"
                              cols="30"
                              rows="15"
                              th:text="${bcontent}"></textarea>
                    <input type="hidden" name="uid" th:value="${session.user.uid}">

                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("blog-editor", {
                            width: "100%",
                            height: 400,
                            delay:0,
                            path: "/js/lib/",
                            watch:false,
                            placeholder:"请输入博客内容",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload"
                        });
                    });
                </script>
                <button type="submit" class="publisn-btn">发布</button>
            </form>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        </div>
    </div>
</div>
</body>
</html>
